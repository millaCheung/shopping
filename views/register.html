<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人注册</title>
    <link rel="shorycut icon" href="favicon.ico" type="image/x-ion">
    <!--引入初始化样式文件-->
    <link rel="stylesheet" href="../public/css/base.css">
    <!--引入注册页面css-->
    <link rel="stylesheet" href="../public/css/register.css">
    <script src="../public/js/register.js"></script>
    <script src="../public/js/jquery-3.4.1.js"></script>
</head>
<body>
<div class="w">
    <header>
        <div class="logo">
            <a href="/"><img src="../public/images/logo.png" alt=""></a>
        </div>
    </header>
    <div class="registerarea">
        <h3>注册新用户
            <div class="login">我有账号，去<a href="/login">登录</a></div>
        </h3>
        <div class="reg_form">
            <form id="register_form">
                <ul>
                    <li><label for="tel">手机号码：</label><input type="text" name="tel" id="tel" class="inp">
                        <span class=""></span></li>
                    <li><label for="qq">QQ：</label><input type="text" name="qq" id="qq" class="inp">
                        <span class=""></span></li>
                    <li><label for="uname">昵称：</label><input type="text" name="name" id="uname" class="inp">
                        <span class=""></span></li>
                    <li><label for="security">短信验证码：</label><input type="text" name="" id="security" class="inp">
                        <span class=""></span></li>
                    <li><label for="pwd">登陆密码：</label><input type="password" name="password" id="pwd" class="inp">
                        <span class=""></span></li>
                    <li class="safe">安全程度 <em class="young">弱</em> <em class="medium">中</em> <em class="strong">强</em>
                    </li>
                    <li><label for="confirm">确认密码：</label><input type="password" name="" id="confirm" class="inp">
                        <span class=""></span></li>
                    <li class="agree"><input type="checkbox">同意协议并注册 <a href="#">《用户协议》</a></li>
                    <li><input type="submit" value="完成注册" class="submit" id="register"></li>
                </ul>
            </form>
        </div>
    </div>
    <footer>
        <div class="mod_copyright">
            <div class="links">
                <a href="#">关于我们</a> |
                <a href="#">联系我们</a> |
                <a href="#">联系客服</a> |
                <a href="#">商家入驻</a> |
                <a href="#">营销中心</a> |
                <a href="#">手机品优购</a> |
                <a href="#">友情链接</a> |
                <a href="#">销售联盟</a> |
                <a href="#">品优购社区</a> |
                <a href="#">品优购公益</a> |
                <a href="#">English Site</a> |
                <a href="#">Contact U</a>
            </div>
            <div class="copyright">
                地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编: 100096 电话：400-618-4000 传真：010-82935100 邮箱: xiaolizi@163.com<br>
                京ICP备08001421号京公网安备110108007702
            </div>
        </div>
    </footer>
</div>
<script>
    $('#register').on('click', function (e) {
        e.preventDefault();
        var formData = $('#register_form').serialize();
        $.ajax({
            url: '/register',
            type: 'post',
            data: formData,
            dataType: 'json',
            success: function (data) {
                switch (data.err_code) {
                    case 0:
                        window.alert('注册成功');
                        window.location.href = '/login';
                        break;
                    case 1:
                        window.alert('电话号码已被注册');
                        break;
                    case 500:
                        window.alert('服务器忙，请稍后重试！');
                        break;
                    default:
                        break;
                }
            }
        })
    })
</script>
</body>
</html>
